<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our officals</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="titles">
        <h2>Our representative</h2>
        <div class="underline"></div>
        </div>

        <div class="form-container">
            <div class="image-box" id="picture">
                <img class="ram" id="xamp" src="profile.jpg">
            </div>
            <div id="info-container">
                <h4 id="person">Samip Khan</h4>
                <p id="job">Job</p>
                <p id="about">Iam a web developer at cloud ocean and also a web designer</p>

            </div>
            <div id="btns">
                <div id="left-btn">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div id="right-btn">
                    <i class="fa fa-chevron-right"></i>
                </div>

            </div>
            <button class="press-btn">press</div>
        </div>

    </div>

</body>


<script src="plage.js"></script>

</html>
